<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cosmos Engine VTT - Virtual Tabletop for the Cosmos Engine RPG">
    <title>Cosmos Engine VTT</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/css/main.css" as="style">
    <link rel="preload" href="/assets/js/app.js" as="script" type="module">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
</head>
<body>
    <!-- App Shell -->
    <div id="app" class="app-container">
        <!-- Loading State -->
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <p>Initializing Cosmos Engine VTT...</p>
        </div>
        
        <!-- Main App (populated by JavaScript) -->
        <noscript>
            <div class="noscript-warning">
                <h1>JavaScript Required</h1>
                <p>Cosmos Engine VTT requires JavaScript to function. Please enable JavaScript in your browser settings.</p>
            </div>
        </noscript>
    </div>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.error('Service Worker registration failed:', err));
            });
        }
    </script>
    
    <!-- Main App Bundle -->
    <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
